{% load static %}
<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

  <head>
   

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} CONSERJE {% endblock %}</title>

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleconserje.css' %}" />
  </head>

  <body>
    <div id="mySidenavConserje" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNavConserje()">&times;</a>
      <a href="{% url 'visitas' %}">Visitas</a>
      <a href="{% url 'avisos' %}">Avisos</a>
      <a href="{% url 'encomienda' %}">Encomienda</a>
      <a href="{% url 'reclamos' %}">Reclamos</a>
      <a href="{% url 'visitas' %}">Visitas</a>
    </div>
    <div class="grid-container">
      <span onclick="openNavConserje()">open</span>
      <!-- Header -->
      {% include 'componentes/header.html' %}

      <!-- Contenedor de paginas -->

      {% block body %} {% endblock %}

      <!-- Footer -->
      {% include 'componentes/footer.html' %}
    </div>
    
    <!-- Enlace a la hoja de JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/myjsconserje.js' %}"></script>
  </body>
</html>
