{% extends 'residente.html' %}

{% block content %}
<h2>Visitas</h2>
<div class="p-2">
  <a href="{% url 'crear' %}" class="btn btn-primary">Agregar Visitante</a>
</div>
<table>
  <tr>
    <th>ID</th>
    <th>Visitante</th>
  </tr>
  {% for visita in visitas %}
  <tr>
    <td>{{ visita.id_visitante_depto }}</td>
    <td>{{ visita.rut_visitante }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
