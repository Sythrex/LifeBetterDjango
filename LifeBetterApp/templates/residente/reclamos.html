{% extends "../index.html" %}
{% load static %}
{% block title %} LB | RECLAMOS {% endblock %}
{% block body %}
{% include 'componentes/sidenav.html' %}
<h2>Reclamos</h2>
<div class="p-2">
  <a href="{% url 'crear' %}" class="btn btn-primary">Agregar Reclamo</a>
</div>

{% load crispy_forms_tags %}

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
